name: Build and Push Multi-arch Artifacts

on:
  push:
    branches: ['main', 'master', 'release-*']
    tags: ['v*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64] #arm64]
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      PROJECT_NAME: provider-proxmox-crossplane
      REGISTRY: ghcr.io/${{ github.repository }}
      VERSION: ${{ github.ref_name }}
      TARGETOS: linux
      TARGETARCH: ${{ matrix.arch }}
      PACKAGE_ROOT: package
      OUTPUT_DIR: _output

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo
          curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh | sh
          sudo mv crossplane /usr/local/bin/
          chmod +x /usr/local/bin/crossplane

      - name: Build Provider
        run: make build-provider

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          make image.build
          make image.publish

      - name: Build and Verify Package
        run: |
          make verify-deps
          make package PACKAGE_ROOT=$(pwd)/package
          make verify PACKAGE_ROOT=$(pwd)/package

      - name: Push Package
        if: success()
        run: make package.push PACKAGE_ROOT=$(pwd)/package