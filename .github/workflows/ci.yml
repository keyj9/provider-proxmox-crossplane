name: Build and Push Multi-arch Artifacts

on:
  push:
    branches: ['main', 'master', 'release-*']
    tags: ['v*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]  # Start with just amd64
    permissions:
      contents: read
      packages: write

    env:
      PROJECT_NAME: provider-proxmox-crossplane
      REGISTRY: ghcr.io/${{ github.repository }}
      VERSION: ${{ github.ref_name }}
      TARGETOS: linux
      TARGETARCH: ${{ matrix.arch }}
      PACKAGE_ROOT: package

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Crossplane CLI
        run: |
          curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh | sh
          sudo mv crossplane /usr/local/bin/
          chmod +x /usr/local/bin/crossplane

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          make build-provider
          make image.build
          make image.publish
          make package PACKAGE_ROOT=$(pwd)/package
          make package.push PACKAGE_ROOT=$(pwd)/package

      - name: Save Package
        uses: actions/upload-artifact@v3
        with:
          name: provider-package-${{ matrix.arch }}
          path: |
            package/_output/*.xpkg
          retention-days: 5

      - name: Debug Package
        if: always()
        run: |
          mkdir -p debug
          cp package/_output/*.xpkg debug/
          cd debug
          tar xf *.xpkg
          echo "Package contents:"
          ls -la
          cat package.yaml