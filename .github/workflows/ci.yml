# .github/workflows/ci.yml

name: Build and Push Multi-arch Artifacts

on:
  push:
    branches: ['main', 'master', 'release-*', 'method1-local-generated']
    tags: ['v*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]  # Removed arm64 for now to focus on amd64
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      PROJECT_NAME: provider-proxmox-crossplane
      REGISTRY: ghcr.io/${{ github.repository }}
      VERSION: ${{ github.ref_name }}
      TARGETOS: linux
      TARGETARCH: ${{ matrix.arch }}
      PACKAGE_ROOT: package
      OUTPUT_DIR: _output

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Crossplane CLI
        run: |
          CROSSPLANE_VERSION=v1.13.0
          wget https://github.com/crossplane/crossplane/releases/download/${CROSSPLANE_VERSION}/crossplane-linux-amd64
          chmod +x crossplane-linux-amd64
          sudo mv crossplane-linux-amd64 /usr/local/bin/crossplane
          crossplane version
        shell: /usr/bin/bash -e {0}
        env:
          CROSSPLANE_VERSION: v1.13.0

      - name: Build Provider
        run: make build-provider

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          make img.build
          make img.publish

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Build Package
        run: |
          pwd
          ls -la
          ls -la package
          mkdir -p _output
          make package PACKAGE_ROOT=$(pwd)/package
          make verify

      - name: Upload Generated Package
        uses: actions/upload-artifact@v3
        with:
          name: provider-package-${{ matrix.arch }}
          path: _output/verify/provider-proxmox-crossplane-amd64.xpkg

      - name: Debug Package
        if: always()
        run: |
          echo "Package contents:"
          ls -la _output/verify/
          echo "Package.yaml contents:"
          cat _output/verify/package.yaml

      - name: Debug target for package creation
        if: always()
        run: |
          echo "üîç Debugging Package Creation"
          echo "Environment Variables:"
          echo "PACKAGE_ROOT: $PACKAGE_ROOT"
          echo "REGISTRY: $REGISTRY"
          echo "VERSION: $VERSION"
          echo "PROJECT_NAME: $PROJECT_NAME"
          echo "Directory Structure: $PACKAGE_ROOT"
          tree "$PACKAGE_ROOT"
